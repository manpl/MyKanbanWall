

<div class="col-sm-9">
<form role="form" class="form-horizontal" novalidate name="userForm">

	<div class="form-group">
		<label class="col-sm-2 control-label" for="title">Title</label>

		<div class="col-sm-6">
			<select class="form-control" ng-model="user.title" ng-options="t for t in titles" type="text" id="title" ng-required="true" /><span />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="displayName">Display name</label>

		<div class="col-sm-6">
			<input class="form-control" type="text" id="displayName" ng-model="user.displayName"  ng-required="true"/><span />
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="email">Email</label>

		<div class="col-sm-6">
			<input class="form-control" type="text" id="email" ng-model="user.email"  ng-required="true"/><span />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="password1">Password</label>

		<div class="col-sm-6">
			<input class="form-control" type="password" id="password1"  ng-model="user.password1"  ng-required="true" placeholder="min 8 characters"/><span />
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="password2">Retype password</label>

		<div class="col-sm-6">
			<input class="form-control" type="password" id="password2" ng-model="user.password2"  ng-required="true" placeholder="min 8 characters" /><span />
		</div>

	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label" for="dateOfBirth">Date of birth</label>

		<div class="col-sm-6">
			<input class="form-control" type="date" id="dateOfBirth"  ng-model="user.dateOfBirth"  ng-required="true"/><span />
		</div>
	</div>

<div class="form-group"> </div>

	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-1">
	     	<button type="submit" class="btn btn-primary" ng-disabled="!userForm.$valid" ng-click="save(user)">Save</button>
	    </div>
  	</div>
</form>
</div>
<div class="col-sm-2 well">
	<img ng-src="http://www.gravatar.com/avatar/{{hash}}" />
</div>
