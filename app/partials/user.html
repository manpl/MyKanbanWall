<div class="col-sm-10">

<div class="panel panel-default">
	<div class="panel-heading">{{title}}</div>
  	<div class="panel-body">
		<form role="form" class="form-horizontal" novalidate name="userForm">

			<div class="form-group">
				<label class="col-sm-2 control-label" for="title">Title</label>

				<div class="col-sm-6">
					<select class="form-control" ng-model="user.title" ng-options="t for t in titles" type="text" name="title" ng-required="true" />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.title.$invalid && !userForm.title.$pristine">*</span>
					<span class="label label-danger" ng-show="userForm.title.$error.backend">{{userForm.title.$error.backend}}</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="displayName">Display name</label>

				<div class="col-sm-6">
					<input class="form-control" type="text" name="displayName" ng-model="user.displayName"  ng-required="true"/><span />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.displayName.$invalid && !userForm.displayName.$pristine">*</span>
					<span class="label label-danger" ng-show="userForm.displayName.$error.backend">{{userForm.displayName.$error.backend}}</span>
				</div>

			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">Email</label>

				<div class="col-sm-6">
					<input class="form-control" type="email" name="email" ng-model="user.email"  ng-required="true"/><span />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.email.$invalid && !userForm.email.$pristine">*</span>
					<span class="label label-danger" ng-show="userForm.email.$error.backend">{{userForm.email.$error.backend}}</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">Password</label>

				<div class="col-sm-6">
					<input class="form-control" type="password" name="password"  ng-minlength="8" ng-model="user.password"  ng-required="true" placeholder="min 8 characters"/><span />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.password.$invalid && !userForm.password.$pristine">*</span>
					<span class="label label-danger" ng-show="userForm.password.$error.backend">{{userForm.password.$error.backend}}</span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="password2">Retype password</label>

				<div class="col-sm-6">
					<input class="form-control" type="password" name="password2" ng-minlength="8" ng-model="user.password2"  ng-required="true" placeholder="min 8 characters" /><span />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.password2.$invalid && !userForm.password2.$pristine">*</span>
				</div>

			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="dateOfBirth">Date of birth</label>

				<div class="col-sm-6">
					<input class="form-control" type="date" name="dateOfBirth"  ng-model="user.dateOfBirth"  ng-required="true"/><span />
				</div>
				<div class="col-sm-4">
					<span ng-show="userForm.dateOfBirth.$invalid && !userForm.dateOfBirth.$pristine">*</span>
					<span class="label label-danger" ng-show="userForm.dateOfBirth.$error.backend">{{userForm.dateOfBirth.$error.backend}}</span>
				</div>
			</div>

			<div class="form-group"> </div>

			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-1">
			     	<button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary"  ng-click="save(user, userForm)">Save</button>
			    </div>
		  	</div>

			<div class="col-sm-12">
		  		
			</div>
		</form>
	</div>
</div>
</div>
<div class="col-sm-2 well">
	<img ng-src="http://www.gravatar.com/avatar/{{hash}}" />
</div>
